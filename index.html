<html>
    <head>
        <title>Scribble</title>
    </head>

    <body>
        <div id="app">
            <div>
                Words Count: 
                {{wordCount}}
            </div>
            <div v-for="key in Object.keys(wordPairs)">
                <div>
                    {{key}} : {{wordPairs[key]}}
                </div>
            </div>
            <input v-model="words" @keyUp="analyzeWords">
        </div>

        <script src="./node_modules/vue/dist/vue.js"></script>
        <script src="./app.js"></script>
    </body>
</html>
